<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>last layot webcore</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__tablet-left">
        <button
          class="header__btn"
          style="background-image: url(src/img/header/menu.png)"
        ></button>

        <div class="header__line header__line--tablet">sss</div>

        <img src="src/img/header/logo.png" alt="logo" />
      </div>

      <div class="header__tablet-right">
        <section class="header__box-name">
          <span class="header__line-left"></span>
          <h1 class="header__name">Услуги и сервисы</h1>
        </section>

        <button
          class="header__btn header__btn--tablet"
          style="background-image: url(src/img/header/phone.png)"
        ></button>

        <button class="header__btn header__btn--tablet">
          <i class="fas fa-comment header__message"></i>
        </button>

        <button
          class="header__btn header__btn--tablet"
          style="background-image: url(src/img/header/user.png)"
        ></button>

        <div class="header__line"></div>

        <section class="header__btn-right">
          <button class="header__box-btn">
            <span class="header__note" style="margin-right: 10px">
              Статус ремонта
            </span>

            <span
              class="header__btn"
              style="background-image: url(src/img/header/tools.png)"
            ></span>
          </button>

          <button class="header__box-btn">
            <span class="header__note" style="margin-right: 10px">
              Статус ремонта
            </span>
            <span
              class="header__btn"
              style="background-image: url(src/img/header/search.png)"

      </div>
    </header>

    <h1>Услуги и сервисы</h1>
